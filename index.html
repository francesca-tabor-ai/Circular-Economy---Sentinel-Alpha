<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-black: #0a0a0a;
            --color-near-black: #1a1a1a;
            --color-white: #ffffff;
            --color-grey-50: #f9fafb;
            --color-grey-100: #f3f4f6;
            --color-grey-200: #e5e7eb;
            --color-grey-300: #d1d5db;
            --color-grey-400: #9ca3af;
            --color-grey-500: #6b7280;
            --color-grey-600: #4b5563;
            --color-grey-700: #374151;
            --color-grey-800: #1f2937;
            --gradient-signature: linear-gradient(135deg, #fbbf24 0%, #10b981 25%, #06b6d4 50%, #3b82f6 75%, #6366f1 100%);
        }
        
        body {
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-white);
            color: var(--color-near-black);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: "kern" 1;
            text-rendering: optimizeLegibility;
        }
        
        .mono { 
            font-family: 'JetBrains Mono', 'SF Mono', Monaco, 'Cascadia Code', monospace; 
            font-feature-settings: "tnum" 1;
        }
        
        /* Signature gradient - used sparingly */
        .gradient-signature {
            background: var(--gradient-signature);
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .stripe-gradient {
            background: var(--gradient-signature);
            height: 3px;
        }
        
        /* Typography hierarchy */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }
        
        /* Body text - generous line height */
        p, li, span:not(.mono) {
            line-height: 1.7;
        }
        
        /* Rounded UI components */
        .rounded-ui {
            border-radius: 12px;
        }
        
        .rounded-ui-lg {
            border-radius: 16px;
        }
        
        .rounded-ui-xl {
            border-radius: 24px;
        }
        
        /* Subtle shadows and depth */
        .card-shadow {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.04), 0 1px 3px 0 rgba(0, 0, 0, 0.06);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-shadow:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: translateY(-1px);
        }
        
        .glass-light {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(229, 231, 235, 0.6);
        }
        
        /* Subtle motion */
        .motion-subtle {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--color-grey-50); }
        ::-webkit-scrollbar-thumb { 
            background: var(--color-grey-300); 
            border-radius: 10px; 
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--color-grey-400); }
        
        /* Selection styling */
        ::selection {
            background: rgba(59, 130, 246, 0.15);
            color: var(--color-near-black);
        }
    </style>
